<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javaScript</title>
</head>
<body>

    <!---Script for table of 5-->
    <script>
        
        var num = 5;

       for(var i=01;i<=10;i++)
       {

        console.log(num+" "+"X",i+"=",num*i);

       }
        

    
    </script>
        <!--Script for percentage of five subject,  and variable holding a marks-->
    <script>

        
        var mar=95;
        var eng=76;
        var hindi=88;
        var math=98;
        var sci=67;
        total=eng+mar+hindi+math+sci;
        console.log(total);
       
        var per=(total/500)*100;
        console.log("Percentage is :",per);
        
    </script>
    
</body>
</html>
